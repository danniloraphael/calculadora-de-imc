<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/external-flat-andi-nur-abdillah/64/external-BMI-dieting-(flat)-flat-andi-nur-abdillah.png" type="image/x-icon">
    <script src="assets/js/script.js"></script>

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Calculadora de IMC</h2>
                        <form>
                            <div class="form-group mr-2">
                                <label for="peso">Peso (kg)</label>
                                <input type="text" placeholder="Digite o peso (ex: 70,5)"
                                    class="form-control">
                            </div>

                            <div class="form-group mr-2">
                                <label for="altura">Altura (m)</label>
                                <input type="text" placeholder="Digite a altura (ex: 1,75)"
                                    class="form-control">
                            </div>

                            <button type="button" class="btn btn-primary">Calcular</button>
                            
                            <div class="text-center alert alert-primary mt-3" role="alert" style="margin-top: 15px; display: none;">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
